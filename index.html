<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>carousel</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="img/left.svg" alt="">
        </button>
        <div class="carousel_track-container">
         <ul class="carousel_track">
            <li class="carousel_slide">
               <img class="carousel_image" src="img/slide-1.jpg" alt=""> 
            </li> 
            <li class="carousel_slide">
                <img class="carousel_image" src="img/slide-2.jpg" alt=""> 
            </li> 
            <li class="carousel_slide">
                <img class="carousel_image" src="img/slide-3.jpg" alt=""> 
            </li> 
            <li class="carousel_slide"> 
                <img class="carousel_image" src="img/slide-4.jpg" alt="">
             </li> 
            <li class="carousel_slide">
                <img class="carousel_image" src="img/slide-5.jpg" alt=""> 
            </li> 
            <li class="carousel_slide">
                <img class="carousel_image" src="img/slide-6.jpg" alt=""> 
            </li> 
         </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="img/right.svg" alt="">
        </button>
        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
</body>
</html>
